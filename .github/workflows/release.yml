name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Copy .env.gitactions to .env
        run: |
          cp ".env.gitactions" ".env"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Package
        run: node scripts/package.js

      - name: Extract release notes from CHANGELOG
        id: notes
        run: |
          # Strip leading 'v' from tag to match CHANGELOG headings (e.g. 0.9.0)
          VERSION="${GITHUB_REF_NAME#v}"
          # Extract the section between this version's heading and the next heading
          awk "/^## ${VERSION} /{found=1; next} /^## /{if(found) exit} found{print}" CHANGELOG.md > release_notes.md
          if [ -s release_notes.md ]; then
            echo "found=true" >> "$GITHUB_OUTPUT"
          else
            echo "found=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Create GitHub Release (with CHANGELOG notes)
        if: steps.notes.outputs.found == 'true'
        env:
          GH_TOKEN: ${{ github.token }}
        run: gh release create "$GITHUB_REF_NAME" releases/*.zip --title "$GITHUB_REF_NAME" --notes-file release_notes.md

      - name: Create GitHub Release (auto-generated notes)
        if: steps.notes.outputs.found == 'false'
        env:
          GH_TOKEN: ${{ github.token }}
        run: gh release create "$GITHUB_REF_NAME" releases/*.zip --title "$GITHUB_REF_NAME" --generate-notes
